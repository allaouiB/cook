<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المطبخ المغربي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      color: #333;
    }
    nav {
      background-color: #8b0000;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      padding: 1rem;
    }
    .card {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    .card a {
      text-decoration: none;
      color: #8b0000;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    مرحبًا بك في المطبخ المغربي  </nav>
  <div class="container">
    <div class="cards">
      <div class="card">
        <a href="cuisine.html">الطبخ المغربي</a>
      </div>
      <div class="card">
        <a href="dessert.html">الحلويات المغربية</a>
      </div>
    </div>
  </div>
</body>
</html>
